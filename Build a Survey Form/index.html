<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  
  <title>Build a Survey Form</title>
</head>
<body>
  <div class="container">

    <header id="title-header">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <!-- /#title-header -->

      <form id="survey-form">
        
        <div class="form-group">
          <label for="name" id="name-label">Name</label>
          <input class="form-input" type="text" name="name" id="name" placeholder="Enter your name" required>
        </div>
  
        <div class="form-group">
          <label for="email" id="email-label">Email</label>
          <input class="form-input" type="email" id="email" placeholder="Enter your Email" required>
        </div>
  
        <div class="form-group">
          <label for="number" id="number-label">Age (optional)</label>
          <input class="form-input" type="number" id="number" min="10" max="99" placeholder="Age" required>
        </div>
  
        <div class="form-group">
          <label>Which option best describes your current role?</label>
          <select name="role" id="dropdown" class="form-control" required>
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
  
        <div class="form-group">
          <label>Would you recommend freeCodeCamp to a friend?</label>
          <label><input name="user-recommend" type="radio" class="input-radio" value="definitely" checked>Definitely</label>
          <label><input name="user-recommend" type="radio" class="input-radio" value="maybe">Maybe</label>
          <label><input name="user-recommend" type="radio" class="input-radio" value="not-sure">Not sure</label>
        </div>
  
        <div class="form-group">
          <label>What is your favorite feature of freeCodeCamp?</label>
          <select name="mostLike" id="most-like" class="form-control">
            <option disabled selected value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>
          </select>
        </div>
        
        <div class="form-group">
          <label >What would you like to see improved?<span class="clue">(Check all that apply)</span></label>
          <label name="prefer"><input type="checkbox" class="input-checkbox" value="123">Front-end Projects</label>
          <label name="prefer"><input type="checkbox" class="input-checkbox" value="123">Back-end Projects</label>
          <label name="prefer"><input type="checkbox" class="input-checkbox" value="123">Data Visualization</label>
          <label name="prefer"><input type="checkbox" class="input-checkbox" value="123">Challenges</label>
          <label name="prefer"><input type="checkbox" class="input-checkbox" value="123">Open Source Community</label>
          <label name="prefer"><input type="checkbox" class="input-checkbox" value="123">Gitter help rooms</label>
          <label name="prefer"><input type="checkbox" class="input-checkbox" value="123">Videos</label>
          <label name="prefer"><input type="checkbox" class="input-checkbox" value="123">City Meetups</label>
          <label name="prefer"><input type="checkbox" class="input-checkbox" value="123">Wiki</label>
          <label name="prefer"><input type="checkbox" class="input-checkbox" value="123">Forum</label>
          <label name="prefer"><input type="checkbox" class="input-checkbox" value="123">Additional Courses</label>
        </div>

        <div class="form-group">
          <label>Any comments or suggestions?</label>
          <textarea id="comments" cols="30" rows="10" class="input-textarea" placeholder="Enter your comment here..."></textarea>
        </div>
  
        <button type="submit" id="submit" class="submit-button">Submit</button>
      </form>
    <!-- /#survey-form -->

  </div>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>
</html>
